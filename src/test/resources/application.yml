ebay:
  contentType: application/json
  contentLanguage: en-US
  marketplaceId: EBAY_US
  http-time-out-ms: 5000
  maxRetries: 3
  backoffInterval: 1000
  resourceMap:
    fulfillment_policy: /sell/account/v1/fulfillment_policy
    inventory_item: /sell/inventory/v1/inventory_item
    opted_in_program: /sell/account/v1/program/get_opted_in_programs
    payment_policy: /sell/account/v1/payment_policy
    return_policy: /sell/account/v1/return_policy
---
spring:
  config:
    activate:
      on-profile: LOCAL
server:
  host: localhost
  port: 8080
---
spring:
  config:
    activate:
      on-profile: SBOX
server:
  scheme: http
  host: sbox
  port: 8080